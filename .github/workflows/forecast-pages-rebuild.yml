name: Refresh forecast content

on:
  schedule:
    - cron: "30 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Update recent observations
        run: |
          python update_recent_data.py
          python update_global_predictors.py

      - name: Generate latest forecast
        run: python daily_automated_forecast.py

      - name: Build static site
        run: python build_static.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A forecast_output

          if [ -f daily_forecast_history.json ]; then
            git add daily_forecast_history.json
          fi

          if [ -f enhanced_forecast_history.json ]; then
            git add enhanced_forecast_history.json
          fi

          if [ -f daily_update_history.json ]; then
            git add daily_update_history.json
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh forecast data"
          git push
